<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <div id="container" class="container">
      <div class="content-wrap" id="content-wrap">
        <!-- Dynamically insert hand class here (for Classic game mode) -->

        <div id="info-container" class="info-container visible">
          <div class="game-setup">
            <h3>Game Setup</h3>

              <p class="choose-game-mode">
                Choose a game mode
              </p>
                <!-- Future location of game mode -->
                <span>
                  <button class="btn btn-game-mode active" value="classic">Classic</button>
                  <button class="btn btn-game-mode" value="war">War</button>
                  <button class="btn btn-game-mode" value="memory">Memory</button>
                </span>

              <p>How many cards should be in your deck? </p>
              <span>
                <button class="btn btn-deck active" value="18">18</button>
                <button class="btn btn-deck" value="36">36</button>
                <button class="btn btn-deck" value="54">54</button>
              </span>
            <h4 class="deck-count">18 cards</h4>

            <button class="btn btn-shuffle-deck">Start Game</button>
            <br />
            <div class="pulsing-text">
              <h3 class="see-below">Instructions</h3>
              <i class="fas fa-long-arrow-alt-down"></i>
            </div>

          </div>
          <div class="game-instructions" id="game-instructions">
            <!-- Dynamically add game instructions based on game mode here. -->

          </div>
        </div>

        <div class="ui ui-computer">
          <div id="ai-score" class="ai-score"></div>
          <div id="ai-tie" class="ai-tie"></div>
        </div>

        <div class="instructions" id="instructions"></div>

        <div class="tie-pot" id="tie-pot">
          Tie Pot: <br>
          <img src="images/card_back.png" />
          <div class="tie-pot-centered"></div>
        </div>

        <div class="play-area" id="play-area">
            <!-- AI card dynamically added here -->
            <!-- Player card dynamically added here -->
        </div>

        <div class='ui ui-player'>
          <div id="player-score" class="player-score"></div>
          <div id="player-tie" class="player-tie"></div>
        </div>
      </div>

      <footer class="footer">
        <h5>Copyright Â© 2021, Matt Coale (BackyardDev.io)</h4>
      </footer>

      <!-- message container code dynamically added here -->
    </div>

    <script src="js/script.js" type="module"></script>

  </body>
</html>
